<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login y Registro</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="login-wrap">
    <div class="login-html">
      <div class="alert-container"  style="position: absolute;
      top: 23px;
      left: 25%;
      margin: auto;">
      </div>
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <form id="login-form">
            <div class="group">
              <label for="user" class="label">Username</label>
              <input id="login-username" type="text" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input id="login-password" type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <input type="submit" class="btn btn-outline-warning" value="Sign In">
            </div>
          </form>
        </div>
        <div class="sign-up-htm">
          <form id="register-form">
            <div class="group">
              <label for="user" class="label">Username</label>
              <input id="register-username" type="text" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input id="register-password" type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <label for="pass" class="label">Nombre</label>
              <input id="register-nombre" type="text" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">Edad</label>
              <input id="register-edad" type="number" class="input">
            </div>
            <div class="group">
              <label for="register-genero" class="label">GÃ©nero</label>
              <!-- <input id="pass" type="text" class="input"> -->
              <select class="input" id="register-genero" required style="background-color: rgba(0, 0, 0, 0.5);">
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
                <option value="Otro">Otro</option>
              </select>
            </div>
            <div class="group">
              <label for="register-busca" class="label">Lo que buscas:</label>
              <!-- <input id="pass" type="text" class="input"> -->
              <select class="input" id="register-busca" required style="background-color: rgba(0, 0, 0, 0.5);">
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
                <option value="Otro">Otro</option>
              </select>
            </div>
            <div class="group">
              <input type="submit" class="btn btn-outline-warning" value="Sign Up">
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
</body>

</html>
