<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login y Registro</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <link rel="icon" href="favicon.ico">

</head>

<body>
  <div class="moon-container">
    <div class="moon"></div>
    <div>&nbsp;</div>
    <p style="    text-align: center;
    color: white;
    font-size: 2rem;">
      Eclipses
    </p>
  </div>
  <div class="spinner-container" id="spinnerContainer">
    <div class="spinner"></div>
  </div>
  <div class="login-wrap">
    <div class="login-html">
      <div style="color: white;
      font-size: 2rem;
      text-align: center;">
        <img src="favicon.ico" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
        Eclipses
      </div>
      <div>&nbsp;</div>
      <div class="alert-container" style="position: fixed;
  top: 70px;
  left: 5%;
  width: 90%;
  max-width: 90%; 
  text-align: center;">
      </div>
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
        class="tab label-sing">Iniciar Sesión</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2"
        class="tab label-sing">Regístrate</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <form id="login-form">
            <div class="group">
              <label for="user" class="label">Usuario</label>
              <input id="login-username" type="text" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">Contraseña</label>
              <input id="login-password" type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <input type="submit" class="boton btn btn-outline-warning" value="Sign In">
            </div>
          </form>
        </div>
        <div class="sign-up-htm">
          <form id="register-form">
            <div class="group">
              <label for="user" class="label">usuario</label>
              <input id="register-username" type="text" class="input" required>
            </div>
            <div class="group">
              <label for="pass" class="label">Contraseña</label>
              <input id="register-password" type="password" class="input" data-type="password" required>
            </div>
            <div class="group">
              <label for="pass" class="label">Nombre</label>
              <input id="register-nombre" type="text" class="input" required>
            </div>
            <div class="group">
              <label for="pass" class="label">Edad</label>
              <input id="register-edad" type="number" class="input" required>
            </div>
            <div class="group">
              <label for="register-genero" class="label">Género</label>
              <!-- <input id="pass" type="text" class="input"> -->
              <select class="input" id="register-genero" required style="background-color: rgba(0, 0, 0, 0.5);">
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
                <option value="Fluido">Fluido</option>
              </select>
            </div>
            <div class="group">
              <label for="register-busca" class="label">¿Con cuál género te gustaría conectar?</label>
              <!-- <input id="pass" type="text" class="input"> -->
              <select class="input" id="register-genero-busca" required style="background-color: rgba(0, 0, 0, 0.5);">
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
                <option value="Fluido">Fluido</option>
              </select>
            </div>
            <div class="group">
              <label for="register-busca" class="label">¿Que buscas?</label>
              <!-- <input id="pass" type="text" class="input"> -->
              <select class="input" id="register-genero-busca" required style="background-color: rgba(0, 0, 0, 0.5);">
                <option value="relacion_seria">Una relación seria</option>
                <option value="amistad">Amistad</option>
                <option value="citas_casuales">Citas casuales</option>
              </select>
            </div>
            <div class="group">
              <label class="label">Términos y Condiciones</label>
              <input type="checkbox" id="terms-checkbox" required>
              <label style="color: #fff;" for="terms-checkbox">Acepto los <a href="terminosycondiciones.html"
                  target="_blank" id="terms-link">Términos y Condiciones</a>.</label>
            </div>
            <div class="group">
              <input type="submit" class="boton btn btn-outline-warning" value="Sign Up">
            </div>

          </form>
          <div>&nbsp;</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Esperar 3 segundos antes de redirigir al sitio principal
    const splash = document.querySelector('.moon-container');
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(() => {
        splash.classList.add('ocultar');
      }, 2000);
      setTimeout(() => {
        splash.style.display = 'none';
      }, 2500);
    })
  </script>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
</body>

</html>
