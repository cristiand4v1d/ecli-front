<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container">
        <h1>Registro</h1>
        <form id="register-form">
            <label for="register-username">Username:</label>
            <input type="text" id="register-username" placeholder="Username" required>
            
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" placeholder="Password" required>
            
            <label for="register-nombre">Nombre:</label>
            <input type="text" id="register-nombre" placeholder="nombre" required>
            
            <label for="register-genero">GÃ©nero:</label>
            <select class="input" id="register-genero" required>
              <option value="Femenino">Femenino</option>
              <option value="Masculino">Masculino</option>
              <option value="Otro">Otro</option>
            </select>
            
            <label for="register-busca">Lo que buscas:</label>
            <select class="input" id="register-busca" required>
              <option value="Femenino">Femenino</option>
              <option value="Masculino">Masculino</option>
              <option value="Otro">Otro</option>
            </select>
            
            <label for="register-edad">Edad:</label>
            <input type="number" id="register-edad" placeholder="edad" required>
            
            <button type="submit">Registrarse</button>
          </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
